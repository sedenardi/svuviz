<!DOCTYPE html>
<html>
  <head>
    <title>SVU VIZ</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
    <script src="svuviz.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="svuviz.css" rel="stylesheet">
  </head>
  <body> 
    <div id="top">
      <input type="text" class="form-control" id="searchInput" placeholder="Search actor or character name...">
      <div class="row-centered">
        <div class="col-xs-2 col-centered">
          <div id="actor1" class="actor">
            <span class="actorName"></span>
            <span class="actorClose" title="Clear Actor">&times;</span>
          </div>
        </div>
        <div class="col-xs-2 col-centered">
          <div id="actor2" class="actor">
            <span class="actorName"></span>
            <span class="actorClose" title="Clear Actor">&#x2715;</span>
          </div>
        </div>
      </div>
    </div>
    <div id="main"></div>
    <div id="appearanceTooltip" class="hoverTooltip hidden">
      <p><strong>Actor: <span id="name"></span></strong></p>
      <p>Character: <span id="character"></span></p>
      <p>Appearances: <span id="appearances"></span></p>
      <p>Commonalities: <span id="commonalities"></span></p>
    </div>
    <div id="episodeTooltip" class="hoverTooltip hidden">
      <p>Title: <span id="title"></span></p>
      <p>Season: <span id="season"></span> Episode: <span id="number"></span></p>
      <p>Synopsis: <span id="synopsis"></span>...</p>
      <p>Original Air Date: <span id="airdate"></span></p>
    </div>
    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Titles shared by <span id="commonModalActor1"></span> and <span id="commonModalActor2"></span></h4>
          </div>
          <div id="commonModalBody" class="modal-body">
          </div>
          <!-- <div class="modal-footer">
          </div> -->
        </div>
      </div>
    </div>
    <div class="modal fade" id="actorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Titles for <span id="modalActor"></span></h4>
          </div>
          <div id="actorModalBody" class="modal-body">
          </div>
          <!-- <div class="modal-footer">
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
